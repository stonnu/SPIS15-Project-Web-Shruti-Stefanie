{% extends "layout.html" %}

{% block title %}First Question{% endblock %}

{% block content %}

<h1>How many people are in your group?</h1>

<form method="post" action={{url_for("secondQuestion")}}>
    <input type="radio" name="number in group" value="1 person">1 Person
    <br>
    <input type="radio" name="number in group" value="2-4 people">2-4 People
    <br>
    <input type="radio" name="number in group" value="5-8 people">5-8 People
    <br>
    <input type="radio" name="number in group" value="more than 8 people">More than 8 People
    <br>
    <input type ="submit" value="Next">
</form>

{% endblock %}
